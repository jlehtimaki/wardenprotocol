---
name: Release Wardend development image

on:
  push:
    branches: [main]
    paths:
      - "cmd/wardend/**"
      - "warden/**"
      - "precompiles/**"
    tags:
      - "wardend/v*"
  pull_request:
    paths:
      - "cmd/wardend/**"
      - "warden/**"
      - "precompiles/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    name: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "1.22"
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.56
          args: --timeout=10m ${{ env.modules }}

  unit-test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "1.22"
      - name: Build
        run: go build -v ${{ env.modules }}
      - name: Test (-race)
        run: go test -race -v ${{ env.modules }}

  release-dev:
    name: ${{ matrix.release }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        release: ["release-amd64", "release"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ${{ matrix.release }}
        run: make ${{ matrix.release }}
        env:
          GORELEASER_SKIP_VALIDATE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
