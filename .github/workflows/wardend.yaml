---
name: Release Wardend development image

on:
  push:
    branches:
      - main
    paths:
      - "cmd/wardend/**"
      - "warden/**"
      - "precompiles/**"
    tags:
      - "wardend/v*"
  pull_request:
    paths:
      - "cmd/wardend/**"
      - "warden/**"
      - "precompiles/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    name: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0
          args: --timeout=10m ${{ env.modules }}

  unit-test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Build
        run: go build -v ${{ env.modules }}
      - name: Test (-race)
        run: go test -race -v ${{ env.modules }}

  release-dev:
    if: ${{ github.event_name != 'pull_request' }}
    needs:
      - lint
      - unit-test
    permissions:
      actions: read
      contents: write
      packages: write
    uses: ./.github/workflows/release-dev.yml
    with:
      app_name: wardend
    secrets: inherit
